<!DOCTYPE html>

    <style>
        body {

        .status {

    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¨ 3Dæ¨¡å‹é¡è‰²èª¿æ•´å™¨</h1>
        
        <div class="status">
            <h3>æ¨¡å‹ç‹€æ…‹</h3>
            <div id="model-status">è¼‰å…¥ä¸­...</div>
        </div>

        <div class="controls">
            <div class="control-group">
                <h3>ğŸ¯ å¿«é€Ÿé¡è‰²é è¨­</h3>
                <div class="preset-colors">
                    <div class="preset-color" style="background: #0066cc;" onclick="setColor('#0066cc')">è—è‰²</div>
                    <div class="preset-color" style="background: #cc0000;" onclick="setColor('#cc0000')">ç´…è‰²</div>
                    <div class="preset-color" style="background: #00cc00;" onclick="setColor('#00cc00')">ç¶ è‰²</div>
                    <div class="preset-color" style="background: #ffcc00;" onclick="setColor('#ffcc00')">é»ƒè‰²</div>
                    <div class="preset-color" style="background: #8B4513;" onclick="setColor('#8B4513')">æ£•è‰²</div>
                    <div class="preset-color" style="background: #F5F5DC;" onclick="setColor('#F5F5DC')">ç±³è‰²</div>
                    <div class="preset-color" style="background: #D2691E;" onclick="setColor('#D2691E')">æ©™æ£•</div>
                    <div class="preset-color" style="background: #ffffff; color: #000;" onclick="setColor('#ffffff')">ç™½è‰²</div>
                </div>
                <button onclick="setColor('#4a90e2')">ğŸ”µ è¨­ç‚ºç¶“å…¸è—è‰²</button>
                <button onclick="setColor('#8B4513')">ğŸ° è¨­ç‚ºå…”å­æ£•è‰²</button>
            </div>

            <div class="control-group">
                <h3>ğŸ¨ è‡ªè¨‚é¡è‰²</h3>
                <div class="color-input">
                    <label>é¡è‰²é¸æ“‡:</label>
                    <input type="color" id="color-picker" value="#4a90e2" onchange="updateColorFromPicker()">
                </div>
                <div class="color-input">
                    <label>äº®åº¦:</label>
                    <input type="range" id="brightness" min="0" max="2" step="0.1" value="1" onchange="updateBrightness()">
                    <span id="brightness-value">1.0</span>
                </div>
                <div class="color-input">
                    <label>å°æ¯”åº¦:</label>
                    <input type="range" id="contrast" min="0.5" max="2" step="0.1" value="1" onchange="updateContrast()">
                    <span id="contrast-value">1.0</span>
                </div>
            </div>

            <div class="control-group">
                <h3>âš™ï¸ æè³ªè¨­å®š</h3>
                <div class="color-input">
                    <label>é‡‘å±¬åº¦:</label>
                    <input type="range" id="metalness" min="0" max="1" step="0.1" value="0" onchange="updateMaterial()">
                    <span id="metalness-value">0.0</span>
                </div>
                <div class="color-input">
                    <label>ç²—ç³™åº¦:</label>
                    <input type="range" id="roughness" min="0" max="1" step="0.1" value="0.5" onchange="updateMaterial()">
                    <span id="roughness-value">0.5</span>
                </div>
                <button onclick="resetMaterial()">é‡ç½®æè³ª</button>
            </div>

            <div class="control-group">
                <h3>ğŸ¯ æ¨¡å‹é¸æ“‡</h3>
                <button onclick="loadFBXModel()">è¼‰å…¥ FBX æ¨¡å‹</button>
                <button onclick="loadOBJModel()">è¼‰å…¥ OBJ æ¨¡å‹ (å…”å­)</button>
            </div>

            <div class="control-group">
                <h3>ğŸ’¾ æ“ä½œ</h3>
                <button onclick="saveColorScheme()">ä¿å­˜é…è‰²æ–¹æ¡ˆ</button>
                <button onclick="restoreOriginal()">æ¢å¾©åŸå§‹é¡è‰²</button>
                <button onclick="applyToMainSite()">æ‡‰ç”¨åˆ°ä¸»ç¶²ç«™</button>
            </div>
        </div>

        <div id="viewer"></div>

        <div class="status">
            <h3>ğŸ“Š ç•¶å‰è¨­å®š</h3>
            <div id="current-settings">
                <p><strong>ç•¶å‰é¡è‰²:</strong> <span id="current-color">#4a90e2</span></p>
                <p><strong>RGBå€¼:</strong> <span id="rgb-value">RGB(74, 144, 226)</span></p>
                <p><strong>æè³ªé¡å‹:</strong> <span id="material-type">æ¨™æº–æè³ª</span></p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/fflate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls;
        let model;
        let originalMaterials = [];
        let currentColor = '#4a90e2';

        function updateStatus(message) {
            document.getElementById('model-status').textContent = message;
            console.log(message);
        }

        function init() {
            const container = document.getElementById('viewer');
            
            // å ´æ™¯è¨­å®š
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x2a2a2a);
            
            // ç›¸æ©Ÿè¨­å®š
            camera = new THREE.PerspectiveCamera(75, container.clientWidth / 600, 0.1, 1000);
            camera.position.set(5, 5, 5);
            
            // æ¸²æŸ“å™¨è¨­å®š
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, 600);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);
            
            // æ§åˆ¶å™¨
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            
            // å…‰ç…§
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // è¼‰å…¥æ¨¡å‹
            loadModel();
            
            // é–‹å§‹å‹•ç•«
            animate();
        }

        function loadModel() {
            loadFBXModel();
        }

        function loadFBXModel() {
            updateStatus('æ­£åœ¨è¼‰å…¥ 3D_sample.fbx...');
            
            // æ¸…é™¤ç¾æœ‰æ¨¡å‹
            if (model) {
                scene.remove(model);
                model = null;
                originalMaterials = [];
            }
            
            const loader = new THREE.FBXLoader();
            loader.load(
                'models/3D_sample.fbx',
                function(object) {
                    updateStatus('FBX æ¨¡å‹è¼‰å…¥æˆåŠŸï¼æª¢æ¸¬åˆ°åŸå§‹é¡è‰²ç‚ºç™½è‰² (#ffffff)');
                    
                    model = object;
                    
                    // ä¿å­˜åŸå§‹æè³ª
                    saveMaterials();
                    
                    // è¨­ç½®æ¨¡å‹
                    setupModel();
                    
                    // æ‡‰ç”¨é è¨­è—è‰²
                    setColor('#4a90e2');
                    
                    updateStatus('âœ… FBX æ¨¡å‹å·²è¼‰å…¥ï¼Œå¯ä»¥é–‹å§‹èª¿æ•´é¡è‰²ï¼');
                },
                function(progress) {
                    const percent = progress.total > 0 ? Math.round((progress.loaded / progress.total) * 100) : 0;
                    updateStatus(`FBX è¼‰å…¥é€²åº¦: ${percent}%`);
                },
                function(error) {
                    updateStatus(`âŒ FBX è¼‰å…¥å¤±æ•—: ${error}`);
                }
            );
        }

        function loadOBJModel() {
            updateStatus('æ­£åœ¨è¼‰å…¥ rabbit_hight-2.obj...');
            
            // æ¸…é™¤ç¾æœ‰æ¨¡å‹
            if (model) {
                scene.remove(model);
                model = null;
                originalMaterials = [];
            }
            
            const loader = new THREE.OBJLoader();
            loader.load(
                'models/rabbit_hight-2.obj',
                function(object) {
                    updateStatus('OBJ å…”å­æ¨¡å‹è¼‰å…¥æˆåŠŸï¼');
                    
                    model = object;
                    
                    // ç‚º OBJ æ·»åŠ æè³ª
                    model.traverse(function(child) {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                            
                            // OBJ é€šå¸¸æ²’æœ‰æè³ªï¼Œæ·»åŠ é è¨­æè³ª
                            child.material = new THREE.MeshLambertMaterial({
                                color: 0x8B4513, // æ£•è‰²ï¼Œé©åˆå…”å­
                                transparent: false,
                                opacity: 1.0
                            });
                            
                            console.log(`OBJ ç¶²æ ¼: ${child.name || 'unnamed'}`);
                        }
                    });
                    
                    // ä¿å­˜æè³ª
                    saveMaterials();
                    
                    // è¨­ç½®æ¨¡å‹
                    setupModel();
                    
                    // æ‡‰ç”¨æ£•è‰²
                    setColor('#8B4513');
                    
                    updateStatus('âœ… OBJ å…”å­æ¨¡å‹å·²è¼‰å…¥ï¼Œå¯ä»¥é–‹å§‹èª¿æ•´é¡è‰²ï¼');
                },
                function(progress) {
                    const percent = progress.total > 0 ? Math.round((progress.loaded / progress.total) * 100) : 0;
                    updateStatus(`OBJ è¼‰å…¥é€²åº¦: ${percent}%`);
                },
                function(error) {
                    updateStatus(`âŒ OBJ è¼‰å…¥å¤±æ•—: ${error}`);
                    console.error('OBJ è¼‰å…¥éŒ¯èª¤:', error);
                }
            );
        }

        function saveMaterials() {
            originalMaterials = [];
            model.traverse(function(child) {
                if (child.isMesh && child.material) {
                    try {
                        // å®‰å…¨çš„æè³ªè¤‡è£½
                        let materialCopy;
                        if (child.material.clone && typeof child.material.clone === 'function') {
                            materialCopy = child.material.clone();
                        } else {
                            // æ‰‹å‹•å‰µå»ºæè³ªå‰¯æœ¬
                            materialCopy = new THREE.MeshStandardMaterial({
                                color: child.material.color ? child.material.color.clone() : 0xffffff,
                                metalness: child.material.metalness || 0,
                                roughness: child.material.roughness || 0.5,
                                transparent: child.material.transparent || false,
                                opacity: child.material.opacity || 1
                            });
                        }
                        
                        originalMaterials.push({
                            mesh: child,
                            material: materialCopy
                        });
                    } catch (error) {
                        console.warn('ç„¡æ³•è¤‡è£½æè³ª:', error);
                        // ä½¿ç”¨åŸå§‹æè³ªå¼•ç”¨ä½œç‚ºå‚™ç”¨æ–¹æ¡ˆ
                        originalMaterials.push({
                            mesh: child,
                            material: child.material
                        });
                    }
                }
            });
        }

        function setupModel() {
            // è¨ˆç®—é‚Šç•Œæ¡†å’Œç¸®æ”¾
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            
            const maxDim = Math.max(size.x, size.y, size.z);
            const scale = 3 / maxDim;
            model.scale.setScalar(scale);
            
            // é‡æ–°è¨ˆç®—ç¸®æ”¾å¾Œçš„ä¸­å¿ƒé»
            const scaledBox = new THREE.Box3().setFromObject(model);
            const scaledCenter = scaledBox.getCenter(new THREE.Vector3());
            
            // æ­£ç¢ºç½®ä¸­
            model.position.set(
                -scaledCenter.x,
                -scaledCenter.y,
                -scaledCenter.z
            );
            
            scene.add(model);
        }

        function setColor(hexColor) {
            if (!model) return;
            
            currentColor = hexColor;
            const color = new THREE.Color(hexColor);
            
            model.traverse(function(child) {
                if (child.isMesh && child.material) {
                    if (child.material.color) {
                        child.material.color.copy(color);
                    }
                    
                    // ç¢ºä¿æè³ªæ›´æ–°
                    child.material.needsUpdate = true;
                }
            });
            
            // æ›´æ–°UI
            updateColorDisplay(hexColor);
            document.getElementById('color-picker').value = hexColor;
        }

        function updateColorDisplay(hexColor) {
            const color = new THREE.Color(hexColor);
            const r = Math.round(color.r * 255);
            const g = Math.round(color.g * 255);
            const b = Math.round(color.b * 255);
            
            document.getElementById('current-color').textContent = hexColor;
            document.getElementById('rgb-value').textContent = `RGB(${r}, ${g}, ${b})`;
        }

        function updateColorFromPicker() {
            const color = document.getElementById('color-picker').value;
            setColor(color);
        }

        function updateBrightness() {
            const brightness = parseFloat(document.getElementById('brightness').value);
            document.getElementById('brightness-value').textContent = brightness.toFixed(1);
            
            if (!model) return;
            
            model.traverse(function(child) {
                if (child.isMesh && child.material && child.material.color) {
                    const baseColor = new THREE.Color(currentColor);
                    child.material.color.copy(baseColor).multiplyScalar(brightness);
                    child.material.needsUpdate = true;
                }
            });
        }

        function updateContrast() {
            const contrast = parseFloat(document.getElementById('contrast').value);
            document.getElementById('contrast-value').textContent = contrast.toFixed(1);
            // å°æ¯”åº¦èª¿æ•´é‚è¼¯
        }

        function updateMaterial() {
            const metalness = parseFloat(document.getElementById('metalness').value);
            const roughness = parseFloat(document.getElementById('roughness').value);
            
            document.getElementById('metalness-value').textContent = metalness.toFixed(1);
            document.getElementById('roughness-value').textContent = roughness.toFixed(1);
            
            if (!model) return;
            
            model.traverse(function(child) {
                if (child.isMesh && child.material) {
                    if (child.material.metalness !== undefined) {
                        child.material.metalness = metalness;
                    }
                    if (child.material.roughness !== undefined) {
                        child.material.roughness = roughness;
                    }
                    child.material.needsUpdate = true;
                }
            });
        }

        function resetMaterial() {
            document.getElementById('brightness').value = 1;
            document.getElementById('contrast').value = 1;
            document.getElementById('metalness').value = 0;
            document.getElementById('roughness').value = 0.5;
            
            updateBrightness();
            updateContrast();
            updateMaterial();
        }

        function restoreOriginal() {
            if (!model || originalMaterials.length === 0) return;
            
            originalMaterials.forEach(item => {
                try {
                    // å®‰å…¨çš„æè³ªæ¢å¾©
                    if (item.material.clone && typeof item.material.clone === 'function') {
                        item.mesh.material = item.material.clone();
                    } else {
                        // ç›´æ¥ä½¿ç”¨ä¿å­˜çš„æè³ª
                        item.mesh.material = item.material;
                    }
                } catch (error) {
                    console.warn('ç„¡æ³•æ¢å¾©æè³ª:', error);
                    // å‰µå»ºä¸€å€‹æ–°çš„ç™½è‰²æè³ªä½œç‚ºå‚™ç”¨æ–¹æ¡ˆ
                    item.mesh.material = new THREE.MeshStandardMaterial({
                        color: 0xffffff
                    });
                }
            });
            
            updateStatus('å·²æ¢å¾©åŸå§‹ç™½è‰²æè³ª');
            updateColorDisplay('#ffffff');
        }

        function saveColorScheme() {
            const scheme = {
                color: currentColor,
                brightness: document.getElementById('brightness').value,
                contrast: document.getElementById('contrast').value,
                metalness: document.getElementById('metalness').value,
                roughness: document.getElementById('roughness').value
            };
            
            localStorage.setItem('3d-color-scheme', JSON.stringify(scheme));
            alert('é…è‰²æ–¹æ¡ˆå·²ä¿å­˜ï¼');
        }

        function applyToMainSite() {
            const settings = {
                color: currentColor,
                brightness: document.getElementById('brightness').value,
                metalness: document.getElementById('metalness').value,
                roughness: document.getElementById('roughness').value
            };
            
            localStorage.setItem('main-site-color-settings', JSON.stringify(settings));
            alert(`é¡è‰²è¨­å®šå·²ä¿å­˜ï¼\né¡è‰²: ${currentColor}\næ‚¨å¯ä»¥åœ¨ä¸»ç¶²ç«™ä¸­æ‡‰ç”¨é€™äº›è¨­å®šã€‚`);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (controls) {
                controls.update();
            }
            
            if (model) {
                model.rotation.y += 0.005;
            }
            
            renderer.render(scene, camera);
        }

        // åˆå§‹åŒ–
        init();
    </script>
</body>
