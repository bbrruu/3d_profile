<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>FBX 快速測試</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            background: #1a1a1a; 
            color: white;
            font-family: Arial, sans-serif;
        }
        #info {
            background: #333;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        #container { 
            width: 800px; 
            height: 600px; 
            border: 2px solid #555; 
            margin: 0 auto;
            background: #000;
        }
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>🚀 FBX 快速載入測試</h1>
    
    <div id="info">
        <div id="status">初始化中...</div>
        <div>檔案路徑: models/fuck.fbx</div>
        <div>檔案大小: ~367KB</div>
        <div>預期載入時間: 1-3秒</div>
    </div>

    <div id="container">
        <div class="loading">正在準備3D場景...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let startTime = Date.now();

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
            console.log(message);
        }

        // 檢查Three.js是否載入
        if (typeof THREE === 'undefined') {
            updateStatus('❌ Three.js 未載入');
        } else {
            updateStatus('✅ Three.js 已載入 (r' + THREE.REVISION + ')');
            
            // 動態載入FBXLoader
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/fflate.min.js';
            script.onload = function() {
                updateStatus('✅ fflate 庫已載入');
                
                const fbxScript = document.createElement('script');
                fbxScript.src = 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js';
                fbxScript.onload = function() {
                    updateStatus('✅ FBXLoader 已載入');
                    initAndLoad();
                };
                fbxScript.onerror = function() {
                    updateStatus('❌ FBXLoader 載入失敗');
                };
                document.head.appendChild(fbxScript);
            };
            script.onerror = function() {
                updateStatus('❌ fflate 庫載入失敗');
            };
            document.head.appendChild(script);
        }

        function initAndLoad() {
            const container = document.getElementById('container');
            container.innerHTML = '';
            
            // 設置場景
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x2a2a2a);
            
            const camera = new THREE.PerspectiveCamera(75, 800/600, 0.1, 1000);
            camera.position.set(5, 5, 5);
            
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(800, 600);
            container.appendChild(renderer.domElement);
            
            // 簡單的燈光
            const light = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(light);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);
            
            updateStatus('🔄 開始載入 FBX 模型...');
            
            // 載入FBX
            const loader = new THREE.FBXLoader();
            loader.load(
                'models/fuck.fbx',
                function(object) {
                    const loadTime = ((Date.now() - startTime) / 1000).toFixed(2);
                    updateStatus(`🎉 載入成功！耗時: ${loadTime} 秒`);
                    
                    // 縮放和定位
                    const box = new THREE.Box3().setFromObject(object);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 3 / maxDim;
                    object.scale.setScalar(scale);
                    
                    // 正確置中 - 將模型中心移動到原點
                    object.position.set(
                        -center.x * scale,
                        -center.y * scale,
                        -center.z * scale
                    );
                    
                    // 添加顏色
                    object.traverse(function(child) {
                        if (child.isMesh) {
                            if (!child.material || !child.material.color) {
                                child.material = new THREE.MeshLambertMaterial({
                                    color: Math.random() * 0xffffff
                                });
                            }
                        }
                    });
                    
                    scene.add(object);
                    
                    // 簡單旋轉動畫
                    function animate() {
                        requestAnimationFrame(animate);
                        object.rotation.y += 0.01;
                        renderer.render(scene, camera);
                    }
                    animate();
                },
                function(progress) {
                    if (progress.total > 0) {
                        const percent = Math.round((progress.loaded / progress.total) * 100);
                        updateStatus(`📥 載入進度: ${percent}%`);
                    }
                },
                function(error) {
                    updateStatus(`❌ 載入失敗: ${error}`);
                    console.error('FBX載入錯誤:', error);
                }
            );
        }
    </script>
</body>
</html>
