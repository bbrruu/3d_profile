<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡單 FBX 測試</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #container {
            width: 800px;
            height: 600px;
            border: 2px solid #ccc;
            background-color: white;
            margin: 20px auto;
        }
        .buttons {
            text-align: center;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background-color: #2980b9; }
        #status {
            text-align: center;
            margin: 20px;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>簡單 FBX 測試 - 檢查庫載入</h1>
    
    <div id="status">初始化中...</div>
    
    <div class="buttons">
        <button onclick="testLibraries()">檢查庫</button>
        <button onclick="testModel1()">測試 3D_sample.fbx</button>
        <button onclick="testModel2()">測試 Minnan.fbx</button>
        <button onclick="clearAll()">清除</button>
    </div>
    
    <div id="container"></div>

    <!-- 使用穩定的CDN -->
    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/libs/fflate.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls;
        let currentModel = null;

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
            console.log(message);
        }

        function testLibraries() {
            updateStatus('檢查庫載入狀態...');
            console.log('THREE:', typeof THREE);
            console.log('THREE.FBXLoader:', typeof THREE.FBXLoader);
            console.log('THREE.OrbitControls:', typeof THREE.OrbitControls);
            
            if (typeof THREE !== 'undefined') {
                console.log('THREE.js 版本:', THREE.REVISION);
                updateStatus('THREE.js ' + THREE.REVISION + ' 載入成功，FBXLoader: ' + 
                    (typeof THREE.FBXLoader !== 'undefined' ? '✅' : '❌'));
            } else {
                updateStatus('❌ THREE.js 未載入');
            }
        }

        function init() {
            const container = document.getElementById('container');
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);
            
            camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(5, 5, 5);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);
            
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 1;
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            const gridHelper = new THREE.GridHelper(10, 10);
            scene.add(gridHelper);
            
            animate();
            updateStatus('3D 場景初始化完成');
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        function loadFBX(path) {
            if (typeof THREE.FBXLoader === 'undefined') {
                updateStatus('❌ FBXLoader 未載入');
                return;
            }

            updateStatus('載入中: ' + path);
            
            const loader = new THREE.FBXLoader();
            
            loader.load(
                path,
                function(object) {
                    updateStatus('✅ 載入成功: ' + path);
                    
                    if (currentModel) {
                        scene.remove(currentModel);
                    }
                    
                    currentModel = object;
                    
                    // 調整模型
                    const box = new THREE.Box3().setFromObject(currentModel);
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 3 / maxDim;
                    currentModel.scale.setScalar(scale);
                    
                    const scaledBox = new THREE.Box3().setFromObject(currentModel);
                    const center = scaledBox.getCenter(new THREE.Vector3());
                    currentModel.position.set(-center.x, -center.y, -center.z);
                    
                    // 修復材質
                    currentModel.traverse(function(child) {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                            
                            if (!child.material || 
                                (child.material.color && 
                                 child.material.color.r < 0.1 && 
                                 child.material.color.g < 0.1 && 
                                 child.material.color.b < 0.1)) {
                                child.material = new THREE.MeshLambertMaterial({
                                    color: 0x4a90e2
                                });
                            }
                        }
                    });
                    
                    scene.add(currentModel);
                },
                function(progress) {
                    if (progress.total > 0) {
                        const percent = (progress.loaded / progress.total * 100).toFixed(1);
                        updateStatus('載入進度: ' + percent + '%');
                    }
                },
                function(error) {
                    updateStatus('❌ 載入失敗: ' + error.message);
                    console.error('FBX載入錯誤:', error);
                }
            );
        }

        function testModel1() {
            loadFBX('models/3D_sample.fbx');
        }

        function testModel2() {
            loadFBX('models/Minnan.fbx');
        }

        function clearAll() {
            if (currentModel) {
                scene.remove(currentModel);
                currentModel = null;
                updateStatus('場景已清除');
            }
        }

        // 頁面載入後初始化
        window.addEventListener('load', function() {
            setTimeout(() => {
                testLibraries();
                init();
            }, 1000);
        });
    </script>
</body>
</html>
