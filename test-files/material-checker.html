<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/fflate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls;
        let model;

        function updateStatus(message) {
            document.getElementById('status').textContent = message;

        }

        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += message + '<br>';
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {

        function init() {
            const container = document.getElementById('container');
            
            // å ´æ™¯
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x2a2a2a);
            
            // ç›¸æ©Ÿ
            camera = new THREE.PerspectiveCamera(75, 800/600, 0.1, 1000);
            camera.position.set(5, 5, 5);
            camera.lookAt(0, 0, 0);
            
            // æ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(800, 600);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);
            
            // æ§åˆ¶å™¨
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            
            // å……è¶³çš„ç‡ˆå…‰ä¾†é¡¯ç¤ºçœŸå¯¦é¡è‰²
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
            directionalLight.position.set(10, 10, 5);
            scene.add(directionalLight);
            
            updateStatus('æ­£åœ¨è¼‰å…¥FBXæ¨¡å‹...');
            loadModel();

        }

        function loadModel() {
            const loader = new THREE.FBXLoader();
            
            loader.load(
                'models/3D_sample.fbx',
                function(object) {
                    updateStatus('æ¨¡å‹è¼‰å…¥æˆåŠŸï¼Œåˆ†ææè³ªä¸­...');
                    
                    model = object;
                    
                    // ç½®ä¸­æ¨¡å‹
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 3 / maxDim;
                    model.scale.setScalar(scale);
                    
                    model.position.set(
                        -center.x * scale,
                        -center.y * scale,
                        -center.z * scale
                    );
                    
                    analyzeModel();
                    scene.add(model);
                },
                function(progress) {
                    const percent = progress.total > 0 ? Math.round((progress.loaded / progress.total) * 100) : 0;
                    updateStatus(`è¼‰å…¥é€²åº¦: ${percent}%`);
                },
                function(error) {
                    updateStatus('è¼‰å…¥å¤±æ•—: ' + error);
                    log('éŒ¯èª¤è©³æƒ…: ' + error);
                }
            );
        }

        function analyzeModel() {
            if (!model) {
                log('æ¨¡å‹å°šæœªè¼‰å…¥');
                return;
            }
            
            clearLog();
            materialData = [];
            
            let meshCount = 0;
            let materialCount = 0;
            let hasColorCount = 0;
            let noColorCount = 0;
            let blueCount = 0;
            let blackCount = 0;
            
            log('=== FBX æ¨¡å‹æè³ªåˆ†æå ±å‘Š ===');
            log('æ™‚é–“: ' + new Date().toLocaleString());
            log('');
            
            model.traverse(function(child) {
                if (child.isMesh) {
                    meshCount++;
                    
                    // å®‰å…¨åœ°åˆ†ææè³ª
                    let materialInfo = {
                        name: child.name || `ç¶²æ ¼_${meshCount}`,
                        hasColor: false,
                        colorHex: null,
                        materialType: 'none',
                        isBlue: false,
                        isBlack: false
                    };
                    
                    if (child.material) {
                        materialCount++;
                        materialInfo.materialType = child.material.type;
                        
                        // æª¢æŸ¥é¡è‰²
                        if (child.material.color) {
                            hasColorCount++;
                            materialInfo.hasColor = true;
                            
                            const color = child.material.color;
                            const hex = color.getHexString();
                            materialInfo.colorHex = '#' + hex;
                            
                            // åˆ†æé¡è‰²ç‰¹æ€§
                            const r = Math.round(color.r * 255);
                            const g = Math.round(color.g * 255);
                            const b = Math.round(color.b * 255);
                            
                            if (color.b > 0.5 && color.b > color.r && color.b > color.g) {
                                materialInfo.isBlue = true;
                                blueCount++;
                            } else if (r < 20 && g < 20 && b < 20) {
                                materialInfo.isBlack = true;
                                blackCount++;
                            }
                            
                            // å‰µå»ºé¡è‰²æ¨£æœ¬
                            const colorSample = `<span class="color-sample" style="background-color: rgb(${r},${g},${b});"></span>`;
                            let colorType = '';
                            if (materialInfo.isBlue) colorType = ' [è—è‰²ç³»]';
                            else if (materialInfo.isBlack) colorType = ' [é»‘è‰²/æš—è‰²]';
                            
                            log(`${colorSample}${materialInfo.name}: ${materialInfo.materialType}`);
                            log(`  é¡è‰²: RGB(${r}, ${g}, ${b}) / ${materialInfo.colorHex}${colorType}`);
                        } else {
                            noColorCount++;
                            log(`âŒ ${materialInfo.name}: ${materialInfo.materialType} - ç„¡é¡è‰²å±¬æ€§`);
                        }
                    } else {
                        log(`âŒ ${materialInfo.name}: ç„¡æè³ª`);
                    }
                    
                    materialData.push(materialInfo);
                    log('---');
                }
            });
            
            log('');
            log('=== çµ±è¨ˆæ‘˜è¦ ===');
            log(`ç¸½ç¶²æ ¼æ•¸é‡: ${meshCount}`);
            log(`æœ‰æè³ªçš„ç¶²æ ¼: ${materialCount}`);
            log(`æœ‰é¡è‰²çš„æè³ª: ${hasColorCount}`);
            log(`ç„¡é¡è‰²çš„æè³ª: ${noColorCount}`);
            log(`è—è‰²ç³»æè³ª: ${blueCount}`);
            log(`é»‘è‰²/æš—è‰²æè³ª: ${blackCount}`);
            
            if (blueCount > 0) {
                log('');
                log('âœ… ç™¼ç¾è—è‰²æè³ªï¼æ¨¡å‹å¸«èªªçš„è—è‰²ç¢ºå¯¦å­˜åœ¨ã€‚');
            } else {
                log('');
                log('âš ï¸ æœªç™¼ç¾æ˜é¡¯çš„è—è‰²æè³ªï¼Œå¯èƒ½éœ€è¦æ‰‹å‹•èª¿æ•´ã€‚');
            }
            
            updateStatus(`åˆ†æå®Œæˆ - æ‰¾åˆ° ${hasColorCount} å€‹æœ‰é¡è‰²çš„æè³ªï¼Œå…¶ä¸­ ${blueCount} å€‹æ˜¯è—è‰²`);
        }

        function showOnlyColors() {
            if (materialData.length === 0) {
                log('è«‹å…ˆè¼‰å…¥ä¸¦åˆ†ææ¨¡å‹');
                return;
            }
            
            clearLog();
            log('=== åªé¡¯ç¤ºæœ‰é¡è‰²çš„æè³ª ===');
            
            const coloredMaterials = materialData.filter(m => m.hasColor);
            
            if (coloredMaterials.length === 0) {
                log('æ²’æœ‰æ‰¾åˆ°ä»»ä½•æœ‰é¡è‰²çš„æè³ª');
                return;
            }
            
            coloredMaterials.forEach((material, index) => {

                let description = material.isBlue ? ' [è—è‰²ç³»]' : material.isBlack ? ' [æš—è‰²]' : ' [å…¶ä»–é¡è‰²]';
                log(`${colorSample}${material.name}: ${material.colorHex}${description}`);
            });
        }

        function animate() {

            if (controls) {

            if (model) {

            }
            
            renderer.render(scene, camera);
        }

        // é–‹å§‹
        document.addEventListener('DOMContentLoaded', function() {

        });
    </script>
