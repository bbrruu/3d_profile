<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>FBX 原始材質檢查器</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            background: #1a1a1a; 
            color: white;
            font-family: Arial, sans-serif;
        }
        #container { 
            width: 800px; 
            height: 600px; 
            border: 2px solid #555; 
            margin: 0 auto;
            background: #000;
        }
        .info {
            background: #333;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .log {
            background: #2a2a2a;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #357abd;
        }
        .color-sample {
            width: 20px;
            height: 20px;
            display: inline-block;
            border: 1px solid #666;
            margin-right: 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>🔍 FBX 原始材質檢查器</h1>
    
    <div class="info">
        <div id="status">準備檢查模型原始材質...</div>
        <div>這個工具會安全地分析模型的原始材質和顏色</div>
    </div>

    <div class="controls">
        <button onclick="analyzeModel()">重新分析</button>
        <button onclick="showOnlyColors()">只顯示有顏色的</button>
        <button onclick="clearLog()">清除記錄</button>
    </div>

    <div id="container"></div>

    <div class="info">
        <h3>材質分析報告</h3>
        <div id="log" class="log">等待模型載入...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/fflate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls;
        let model;
        let materialData = [];

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
            console.log(message);
        }

        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += message + '<br>';
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        function init() {
            const container = document.getElementById('container');
            
            // 場景
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x2a2a2a);
            
            // 相機
            camera = new THREE.PerspectiveCamera(75, 800/600, 0.1, 1000);
            camera.position.set(5, 5, 5);
            camera.lookAt(0, 0, 0);
            
            // 渲染器
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(800, 600);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);
            
            // 控制器
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            
            // 充足的燈光來顯示真實顏色
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
            directionalLight.position.set(10, 10, 5);
            scene.add(directionalLight);
            
            updateStatus('正在載入FBX模型...');
            loadModel();
            animate();
        }

        function loadModel() {
            const loader = new THREE.FBXLoader();
            
            loader.load(
                'models/3D_sample.fbx',
                function(object) {
                    updateStatus('模型載入成功，分析材質中...');
                    
                    model = object;
                    
                    // 置中模型
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 3 / maxDim;
                    model.scale.setScalar(scale);
                    
                    model.position.set(
                        -center.x * scale,
                        -center.y * scale,
                        -center.z * scale
                    );
                    
                    analyzeModel();
                    scene.add(model);
                },
                function(progress) {
                    const percent = progress.total > 0 ? Math.round((progress.loaded / progress.total) * 100) : 0;
                    updateStatus(`載入進度: ${percent}%`);
                },
                function(error) {
                    updateStatus('載入失敗: ' + error);
                    log('錯誤詳情: ' + error);
                }
            );
        }

        function analyzeModel() {
            if (!model) {
                log('模型尚未載入');
                return;
            }
            
            clearLog();
            materialData = [];
            
            let meshCount = 0;
            let materialCount = 0;
            let hasColorCount = 0;
            let noColorCount = 0;
            let blueCount = 0;
            let blackCount = 0;
            
            log('=== FBX 模型材質分析報告 ===');
            log('時間: ' + new Date().toLocaleString());
            log('');
            
            model.traverse(function(child) {
                if (child.isMesh) {
                    meshCount++;
                    
                    // 安全地分析材質
                    let materialInfo = {
                        name: child.name || `網格_${meshCount}`,
                        hasColor: false,
                        colorHex: null,
                        materialType: 'none',
                        isBlue: false,
                        isBlack: false
                    };
                    
                    if (child.material) {
                        materialCount++;
                        materialInfo.materialType = child.material.type;
                        
                        // 檢查顏色
                        if (child.material.color) {
                            hasColorCount++;
                            materialInfo.hasColor = true;
                            
                            const color = child.material.color;
                            const hex = color.getHexString();
                            materialInfo.colorHex = '#' + hex;
                            
                            // 分析顏色特性
                            const r = Math.round(color.r * 255);
                            const g = Math.round(color.g * 255);
                            const b = Math.round(color.b * 255);
                            
                            if (color.b > 0.5 && color.b > color.r && color.b > color.g) {
                                materialInfo.isBlue = true;
                                blueCount++;
                            } else if (r < 20 && g < 20 && b < 20) {
                                materialInfo.isBlack = true;
                                blackCount++;
                            }
                            
                            // 創建顏色樣本
                            const colorSample = `<span class="color-sample" style="background-color: rgb(${r},${g},${b});"></span>`;
                            let colorType = '';
                            if (materialInfo.isBlue) colorType = ' [藍色系]';
                            else if (materialInfo.isBlack) colorType = ' [黑色/暗色]';
                            
                            log(`${colorSample}${materialInfo.name}: ${materialInfo.materialType}`);
                            log(`  顏色: RGB(${r}, ${g}, ${b}) / ${materialInfo.colorHex}${colorType}`);
                        } else {
                            noColorCount++;
                            log(`❌ ${materialInfo.name}: ${materialInfo.materialType} - 無顏色屬性`);
                        }
                    } else {
                        log(`❌ ${materialInfo.name}: 無材質`);
                    }
                    
                    materialData.push(materialInfo);
                    log('---');
                }
            });
            
            log('');
            log('=== 統計摘要 ===');
            log(`總網格數量: ${meshCount}`);
            log(`有材質的網格: ${materialCount}`);
            log(`有顏色的材質: ${hasColorCount}`);
            log(`無顏色的材質: ${noColorCount}`);
            log(`藍色系材質: ${blueCount}`);
            log(`黑色/暗色材質: ${blackCount}`);
            
            if (blueCount > 0) {
                log('');
                log('✅ 發現藍色材質！模型師說的藍色確實存在。');
            } else {
                log('');
                log('⚠️ 未發現明顯的藍色材質，可能需要手動調整。');
            }
            
            updateStatus(`分析完成 - 找到 ${hasColorCount} 個有顏色的材質，其中 ${blueCount} 個是藍色`);
        }

        function showOnlyColors() {
            if (materialData.length === 0) {
                log('請先載入並分析模型');
                return;
            }
            
            clearLog();
            log('=== 只顯示有顏色的材質 ===');
            
            const coloredMaterials = materialData.filter(m => m.hasColor);
            
            if (coloredMaterials.length === 0) {
                log('沒有找到任何有顏色的材質');
                return;
            }
            
            coloredMaterials.forEach((material, index) => {
                const r = parseInt(material.colorHex.substr(1, 2), 16);
                const g = parseInt(material.colorHex.substr(3, 2), 16);
                const b = parseInt(material.colorHex.substr(5, 2), 16);
                const colorSample = `<span class="color-sample" style="background-color: ${material.colorHex};"></span>`;
                
                let description = material.isBlue ? ' [藍色系]' : material.isBlack ? ' [暗色]' : ' [其他顏色]';
                log(`${colorSample}${material.name}: ${material.colorHex}${description}`);
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (controls) {
                controls.update();
            }
            
            if (model) {
                model.rotation.y += 0.005;
            }
            
            renderer.render(scene, camera);
        }

        // 開始
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(init, 100);
        });
    </script>
</body>
</html>
