<body>

    <div class="info">

        <div>é€™å€‹é é¢æœƒé¡¯ç¤ºæ¨¡å‹çš„åŸå§‹æè³ªå’Œé¡è‰²</div>
        <div>ä¸æœƒæ·»åŠ ä»»ä½•äººå·¥é¡è‰²</div>
    </div>

    <div class="controls">

        <button onclick="enhanceOriginalColors()">å¢å¼·åŸå§‹é¡è‰²</button>

    </div>

    <div id="container"></div>

    <div class="info">
        <h3>æè³ªåˆ†æ</h3>
        <div id="material-info" class="material-info">ç­‰å¾…æ¨¡å‹è¼‰å…¥...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/fflate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls;
        let model;
        let originalMaterials = [];

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
            console.log(message);
        }

        function logMaterial(message) {
            const materialInfo = document.getElementById('material-info');
            materialInfo.innerHTML += message + '<br>';
            materialInfo.scrollTop = materialInfo.scrollHeight;
        }

        function init() {
            const container = document.getElementById('container');
            
            // å ´æ™¯
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x2a2a2a);
            
            // ç›¸æ©Ÿ
            camera = new THREE.PerspectiveCamera(75, 800/600, 0.1, 1000);
            camera.position.set(5, 5, 5);
            camera.lookAt(0, 0, 0);
            
            // æ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(800, 600);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);
            
            // æ§åˆ¶å™¨
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 0, 0);
            controls.enableDamping = true;
            
            // ç‡ˆå…‰
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // é¡å¤–çš„ç‡ˆå…‰ä¾†ç…§äº®æ¨¡å‹
            const pointLight = new THREE.PointLight(0xffffff, 0.5);
            pointLight.position.set(-10, 10, 10);
            scene.add(pointLight);
            
            updateStatus('å ´æ™¯åˆå§‹åŒ–å®Œæˆï¼Œè¼‰å…¥æ¨¡å‹...');
            
            loadModel();
            animate();
        }

        function loadModel() {
            const loader = new THREE.FBXLoader();
            
            loader.load(
                'models/fuck.fbx',
                function(object) {
                    updateStatus('æ¨¡å‹è¼‰å…¥æˆåŠŸï¼Œåˆ†æåŸå§‹æè³ª...');
                    
                    model = object;
                    
                    // ç½®ä¸­æ¨¡å‹
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 3 / maxDim;
                    model.scale.setScalar(scale);
                    
                    model.position.set(
                        -center.x * scale,
                        -center.y * scale,
                        -center.z * scale
                    );
                    
                    // åˆ†æåŸå§‹æè³ª - ä¸ä¿®æ”¹ä»»ä½•é¡è‰²
                    let meshCount = 0;
                    let materialCount = 0;
                    let blueCount = 0;
                    let blackCount = 0;
                    let otherCount = 0;
                    
                    logMaterial('=== æ¨¡å‹æè³ªåˆ†æ ===');
                    
                    model.traverse(function(child) {
                        if (child.isMesh) {
                            meshCount++;
                            child.castShadow = true;
                            child.receiveShadow = true;
                            
                            if (child.material) {
                                materialCount++;
                                
                                // å®‰å…¨åœ°ä¿å­˜æè³ªè³‡è¨Šï¼Œé¿å… clone() éŒ¯èª¤
                                try {
                                    originalMaterials.push({
                                        name: child.name || `mesh_${meshCount}`,
                                        material: child.material.clone ? child.material.clone() : child.material
                                    });
                                } catch (e) {
                                    // å¦‚æœ clone å¤±æ•—ï¼Œä¿å­˜åŸºæœ¬è³‡è¨Š
                                    originalMaterials.push({
                                        name: child.name || `mesh_${meshCount}`,
                                        materialType: child.material.type,
                                        color: child.material.color ? child.material.color.clone() : null
                                    });
                                    logMaterial(`æ³¨æ„: ${child.name || 'unnamed'} çš„æè³ªç„¡æ³•è¤‡è£½: ${e.message}`);
                                }
                                
                                let colorDescription = 'ç„¡é¡è‰²';
                                if (child.material.color) {
                                    const color = child.material.color;
                                    const hex = '#' + color.getHexString();
                                    colorDescription = `RGB(${Math.round(color.r*255)}, ${Math.round(color.g*255)}, ${Math.round(color.b*255)}) / ${hex}`;
                                    
                                    // æª¢æŸ¥æ˜¯å¦æ˜¯è—è‰²
                                    if (color.b > 0.5 && color.b > color.r && color.b > color.g) {
                                        blueCount++;
                                        colorDescription += ' [è—è‰²ç³»]';
                                    } else if (color.r < 0.1 && color.g < 0.1 && color.b < 0.1) {
                                        blackCount++;
                                        colorDescription += ' [é»‘è‰²/æš—è‰²]';
                                    } else {
                                        otherCount++;
                                    }
                                }
                                
                                logMaterial(`ç¶²æ ¼ ${meshCount}: ${child.name || 'æœªå‘½å'}`);
                                logMaterial(`  æè³ªé¡å‹: ${child.material.type}`);
                                logMaterial(`  é¡è‰²: ${colorDescription}`);
                                logMaterial(`  é€æ˜åº¦: ${child.material.opacity || 1}`);
                                logMaterial(`---`);
                            } else {
                                logMaterial(`ç¶²æ ¼ ${meshCount}: ${child.name || 'æœªå‘½å'} - ç„¡æè³ª`);
                            }
                        }
                    });
                    
                    scene.add(model);
                    
                    logMaterial('=== çµ±è¨ˆçµæœ ===');
                    logMaterial(`ç¸½ç¶²æ ¼æ•¸: ${meshCount}`);
                    logMaterial(`æœ‰æè³ªçš„ç¶²æ ¼: ${materialCount}`);
                    logMaterial(`è—è‰²æè³ª: ${blueCount}`);
                    logMaterial(`é»‘è‰²/æš—è‰²æè³ª: ${blackCount}`);
                    logMaterial(`å…¶ä»–é¡è‰²: ${otherCount}`);
                    
                    updateStatus(`åŸå§‹æè³ªåˆ†æå®Œæˆ - è—è‰²:${blueCount}, é»‘è‰²:${blackCount}, å…¶ä»–:${otherCount}`);
                },
                function(progress) {
                    const percent = progress.total > 0 ? Math.round((progress.loaded / progress.total) * 100) : 0;
                    updateStatus(`è¼‰å…¥é€²åº¦: ${percent}%`);
                },
                function(error) {
                    updateStatus('è¼‰å…¥å¤±æ•—: ' + error);
                }
            );
        }

        function preserveOriginalColors() {
            if (!model) return;
            
            updateStatus('ä¿æŒåŸå§‹é¡è‰²æ¨¡å¼');
            logMaterial('=== åˆ‡æ›åˆ°åŸå§‹é¡è‰² ===');
            
            model.traverse(function(child) {
                if (child.isMesh && child.material) {
                    // åªç¢ºä¿æè³ªæ”¯æ´å…‰ç…§ï¼Œä¸æ”¹è®Šé¡è‰²
                    if (child.material.type === 'MeshBasicMaterial') {
                        const originalColor = child.material.color ? child.material.color.clone() : new THREE.Color(0x0000ff);
                        child.material = new THREE.MeshLambertMaterial({
                            color: originalColor,
                            transparent: child.material.transparent,
                            opacity: child.material.opacity
                        });
                        logMaterial(`è½‰æ› ${child.name || 'æœªå‘½å'} ç‚º Lambertï¼Œä¿æŒåŸè‰² #${originalColor.getHexString()}`);
                    }
                }
            });
        }

        function enhanceOriginalColors() {
            if (!model) return;
            
            updateStatus('å¢å¼·åŸå§‹é¡è‰²æ¨¡å¼');
            logMaterial('=== å¢å¼·åŸå§‹é¡è‰² ===');
            
            model.traverse(function(child) {
                if (child.isMesh && child.material && child.material.color) {
                    const color = child.material.color;
                    
                    // å¦‚æœé¡è‰²å¤ªæš—ï¼Œè¼•å¾®æäº®ä½†ä¿æŒè‰²èª¿
                    if (color.r < 0.2 && color.g < 0.2 && color.b < 0.2) {
                        // æª¢æŸ¥æ˜¯å¦æ˜¯è—è‰²ç³»
                        if (color.b >= color.r && color.b >= color.g) {
                            // æ˜¯è—è‰²ç³»ï¼Œè¨­ç‚ºæ˜äº®çš„è—è‰²
                            color.setHex(0x4a90e2);
                            logMaterial(`å¢å¼·è—è‰²: ${child.name || 'æœªå‘½å'} -> äº®è—è‰²`);
                        } else {
                            // å…¶ä»–æš—è‰²ï¼Œè¼•å¾®æäº®
                            color.multiplyScalar(3);
                            logMaterial(`æäº®æš—è‰²: ${child.name || 'æœªå‘½å'}`);
                        }
                    }
                }
            });
        }

        function showMaterialInfo() {
            if (originalMaterials.length === 0) {
                logMaterial('å°šæœªè¼‰å…¥æè³ªè³‡è¨Š');
                return;
            }
            
            logMaterial('=== è©³ç´°æè³ªè³‡è¨Š ===');
            originalMaterials.forEach((item, index) => {
                logMaterial(`${index + 1}. ${item.name}:`);
                
                if (item.material) {
                    const mat = item.material;
                    logMaterial(`   é¡å‹: ${mat.type}`);
                    if (mat.color) {
                        logMaterial(`   åŸå§‹é¡è‰²: #${mat.color.getHexString()}`);
                    }
                    if (mat.map) {
                        logMaterial(`   è²¼åœ–: æœ‰`);
                    }
                    logMaterial(`   ä¸é€æ˜åº¦: ${mat.opacity || 1}`);
                } else {
                    // è™•ç†å…‹éš†å¤±æ•—çš„æƒ…æ³
                    logMaterial(`   é¡å‹: ${item.materialType || 'æœªçŸ¥'}`);
                    if (item.color) {
                        logMaterial(`   åŸå§‹é¡è‰²: #${item.color.getHexString()}`);
                    }
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (controls) {
                controls.update();
            }
            
            if (model) {
                model.rotation.y += 0.005;
            }
            
            renderer.render(scene, camera);
        }

        // é–‹å§‹
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(init, 100);
        });
    </script>
