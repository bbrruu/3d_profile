<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>材質Clone錯誤修復測試</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            background: #1a1a1a; 
            color: white;
            font-family: 'Courier New', monospace;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border-left: 4px solid #4a90e2;
        }
        .success {
            border-left-color: #2ecc71;
        }
        .error {
            border-left-color: #e74c3c;
        }
        #viewer {
            width: 100%;
            height: 400px;
            border: 2px solid #555;
            margin: 20px 0;
            background: #000;
        }
        .log {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #357abd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 材質Clone錯誤修復測試</h1>
        
        <div class="section">
            <h2>測試目的</h2>
            <p>測試修復後的材質處理函數是否能正確處理不支援 clone() 的材質類型</p>
            <button onclick="runTest()">開始測試</button>
            <button onclick="clearLog()">清除日誌</button>
        </div>

        <div id="viewer"></div>

        <div class="section">
            <h2>測試日誌</h2>
            <div id="log" class="log">準備開始測試...</div>
        </div>

        <div class="section">
            <h2>修復方案說明</h2>
            <p><strong>問題:</strong> FBX載入器創建的某些材質類型不支援 .clone() 方法</p>
            <p><strong>解決方案:</strong></p>
            <ul>
                <li>檢查材質是否有 clone 方法</li>
                <li>如果有，使用 clone() 方法</li>
                <li>如果沒有，手動創建新材質並複製屬性</li>
                <li>使用 try-catch 捕獲任何錯誤</li>
                <li>提供備用方案確保程式不會崩潰</li>
            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/fflate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>

    <script>
        let scene, camera, renderer;
        let model;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? '❌' : type === 'success' ? '✅' : 'ℹ️';
            logDiv.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function clearLog() {
            document.getElementById('log').textContent = '';
        }

        // 安全的材質複製函數
        function safeMaterialClone(material) {
            try {
                // 方法1: 嘗試使用原生 clone
                if (material.clone && typeof material.clone === 'function') {
                    log(`使用原生 clone 方法 - 材質類型: ${material.type}`);
                    return material.clone();
                }

                // 方法2: 手動創建材質副本
                log(`手動創建材質副本 - 材質類型: ${material.type}`);
                
                let newMaterial;
                switch (material.type) {
                    case 'MeshBasicMaterial':
                        newMaterial = new THREE.MeshBasicMaterial();
                        break;
                    case 'MeshLambertMaterial':
                        newMaterial = new THREE.MeshLambertMaterial();
                        break;
                    case 'MeshPhongMaterial':
                        newMaterial = new THREE.MeshPhongMaterial();
                        break;
                    case 'MeshStandardMaterial':
                        newMaterial = new THREE.MeshStandardMaterial();
                        break;
                    default:
                        // 默認使用 MeshStandardMaterial
                        newMaterial = new THREE.MeshStandardMaterial();
                        log(`未知材質類型 ${material.type}，使用 MeshStandardMaterial`, 'warning');
                }

                // 複製基本屬性
                if (material.color) {
                    newMaterial.color = material.color.clone();
                    log(`複製顏色: ${material.color.getHexString()}`);
                }
                
                if (material.metalness !== undefined) {
                    newMaterial.metalness = material.metalness;
                    log(`複製金屬度: ${material.metalness}`);
                }
                
                if (material.roughness !== undefined) {
                    newMaterial.roughness = material.roughness;
                    log(`複製粗糙度: ${material.roughness}`);
                }
                
                if (material.transparent !== undefined) {
                    newMaterial.transparent = material.transparent;
                }
                
                if (material.opacity !== undefined) {
                    newMaterial.opacity = material.opacity;
                }

                // 複製貼圖
                if (material.map) {
                    newMaterial.map = material.map;
                    log('複製漫反射貼圖');
                }

                log('材質副本創建成功', 'success');
                return newMaterial;

            } catch (error) {
                log(`材質複製失敗: ${error.message}`, 'error');
                
                // 方法3: 最後備用方案 - 創建白色材質
                log('使用備用方案：創建白色標準材質');
                return new THREE.MeshStandardMaterial({
                    color: 0xffffff
                });
            }
        }

        function runTest() {
            log('=== 開始材質Clone修復測試 ===');
            clearScene();
            initScene();
            loadAndTestModel();
        }

        function clearScene() {
            if (scene) {
                while(scene.children.length > 0) {
                    scene.remove(scene.children[0]);
                }
            }
        }

        function initScene() {
            const container = document.getElementById('viewer');
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x2a2a2a);
            
            camera = new THREE.PerspectiveCamera(75, container.clientWidth / 400, 0.1, 1000);
            camera.position.set(5, 5, 5);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, 400);
            container.innerHTML = '';
            container.appendChild(renderer.domElement);
            
            // 光照
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            scene.add(directionalLight);
            
            animate();
        }

        function loadAndTestModel() {
            log('開始載入 3D_sample.fbx...');
            
            const loader = new THREE.FBXLoader();
            loader.load(
                'models/3D_sample.fbx',
                function(object) {
                    log('模型載入成功，開始測試材質處理...', 'success');
                    model = object;
                    
                    setupModel();
                    testMaterialCloning();
                },
                function(progress) {
                    const percent = progress.total > 0 ? Math.round((progress.loaded / progress.total) * 100) : 0;
                    log(`載入進度: ${percent}%`);
                },
                function(error) {
                    log(`載入失敗: ${error}`, 'error');
                }
            );
        }

        function setupModel() {
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            
            const maxDim = Math.max(size.x, size.y, size.z);
            const scale = 2 / maxDim;
            model.scale.setScalar(scale);
            
            model.position.set(
                -center.x * scale,
                -center.y * scale,
                -center.z * scale
            );
            
            scene.add(model);
        }

        function testMaterialCloning() {
            log('');
            log('=== 測試材質複製功能 ===');
            
            let totalMaterials = 0;
            let successfulClones = 0;
            let failedClones = 0;
            let handmadeClones = 0;

            model.traverse(function(child) {
                if (child.isMesh && child.material) {
                    totalMaterials++;
                    log(`測試材質 ${totalMaterials}: ${child.material.type}`);
                    
                    const clonedMaterial = safeMaterialClone(child.material);
                    
                    if (clonedMaterial) {
                        if (clonedMaterial.constructor === child.material.constructor) {
                            successfulClones++;
                            log(`  ✅ 成功複製 (相同類型)`);
                        } else {
                            handmadeClones++;
                            log(`  🔧 手動創建 (不同類型)`);
                        }
                        
                        // 測試顏色變更
                        try {
                            clonedMaterial.color = new THREE.Color(0xff0000); // 設為紅色
                            log(`  ✅ 顏色變更測試通過`);
                        } catch (e) {
                            log(`  ❌ 顏色變更測試失敗: ${e.message}`, 'error');
                        }
                    } else {
                        failedClones++;
                        log(`  ❌ 複製失敗`, 'error');
                    }
                    log('  ---');
                }
            });

            log('');
            log('=== 測試結果總結 ===');
            log(`總材質數量: ${totalMaterials}`);
            log(`成功複製: ${successfulClones}`);
            log(`手動創建: ${handmadeClones}`);
            log(`完全失敗: ${failedClones}`);
            
            if (failedClones === 0) {
                log('🎉 所有材質處理成功！修復方案有效！', 'success');
            } else {
                log(`⚠️ 仍有 ${failedClones} 個材質處理失敗`, 'error');
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (model) {
                model.rotation.y += 0.01;
            }
            
            if (renderer && scene && camera) {
                renderer.render(scene, camera);
            }
        }
    </script>
</body>
</html>
