<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>模型置中測試</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            background: #1a1a1a; 
            color: white;
            font-family: Arial, sans-serif;
        }
        #container { 
            width: 800px; 
            height: 600px; 
            border: 2px solid #555; 
            margin: 0 auto;
            background: #000;
            position: relative;
        }
        .info {
            background: #333;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 100;
        }
        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: red;
        }
        .crosshair::before {
            width: 40px;
            height: 2px;
            left: -20px;
            top: -1px;
        }
        .crosshair::after {
            width: 2px;
            height: 40px;
            left: -1px;
            top: -20px;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #357abd;
        }
    </style>
</head>
<body>
    <h1>🎯 模型置中測試</h1>
    
    <div class="info">
        <div id="status">準備中...</div>
        <div>紅色十字準星標示螢幕中心點</div>
        <div>模型應該出現在十字準星的中央</div>
    </div>

    <div class="controls">
        <button onclick="resetCamera()">重置相機</button>
        <button onclick="toggleWireframe()">線框模式</button>
        <button onclick="showBoundingBox()">顯示邊界框</button>
    </div>

    <div id="container">
        <!-- 十字準星標示中心點 -->
        <div class="crosshair"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/fflate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls;
        let model, boundingBoxHelper;

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
            console.log(message);
        }

        function init() {
            const container = document.getElementById('container');
            
            // 場景
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x2a2a2a);
            
            // 相機
            camera = new THREE.PerspectiveCamera(75, 800/600, 0.1, 1000);
            camera.position.set(5, 5, 5);
            camera.lookAt(0, 0, 0);
            
            // 渲染器
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(800, 600);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);
            
            // 控制器
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 0, 0);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // 燈光
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // 添加座標軸輔助線
            const axesHelper = new THREE.AxesHelper(5);
            scene.add(axesHelper);
            
            // 添加網格地面
            const gridHelper = new THREE.GridHelper(10, 10, 0x444444, 0x222222);
            scene.add(gridHelper);
            
            // 在原點添加一個小球標示中心
            const sphereGeometry = new THREE.SphereGeometry(0.1, 16, 16);
            const sphereMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const centerSphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            scene.add(centerSphere);
            
            updateStatus('場景初始化完成，載入模型...');
            
            loadModel();
            animate();
        }

        function loadModel() {
            const loader = new THREE.FBXLoader();
            
            loader.load(
                'models/fuck.fbx',
                function(object) {
                    updateStatus('模型載入成功，正在置中...');
                    
                    model = object;
                    
                    // 計算邊界框
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    
                    console.log('模型原始中心:', center);
                    console.log('模型原始尺寸:', size);
                    
                    // 縮放
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 3 / maxDim;
                    model.scale.setScalar(scale);
                    
                    // 置中 - 關鍵修復
                    model.position.set(
                        -center.x * scale,
                        -center.y * scale,
                        -center.z * scale
                    );
                    
                    console.log('縮放後位置:', model.position);
                    
                    // 添加顏色
                    model.traverse(function(child) {
                        if (child.isMesh) {
                            if (!child.material || !child.material.color) {
                                child.material = new THREE.MeshLambertMaterial({
                                    color: Math.random() * 0xffffff
                                });
                            }
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    
                    scene.add(model);
                    
                    // 驗證最終位置
                    const finalBox = new THREE.Box3().setFromObject(model);
                    const finalCenter = finalBox.getCenter(new THREE.Vector3());
                    console.log('最終模型中心:', finalCenter);
                    
                    updateStatus(`模型已置中！中心點: (${finalCenter.x.toFixed(2)}, ${finalCenter.y.toFixed(2)}, ${finalCenter.z.toFixed(2)})`);
                },
                function(progress) {
                    const percent = progress.total > 0 ? Math.round((progress.loaded / progress.total) * 100) : 0;
                    updateStatus(`載入進度: ${percent}%`);
                },
                function(error) {
                    updateStatus('載入失敗: ' + error);
                }
            );
        }

        function resetCamera() {
            camera.position.set(5, 5, 5);
            camera.lookAt(0, 0, 0);
            controls.target.set(0, 0, 0);
            controls.update();
        }

        function toggleWireframe() {
            if (model) {
                model.traverse(function(child) {
                    if (child.isMesh && child.material) {
                        child.material.wireframe = !child.material.wireframe;
                    }
                });
            }
        }

        function showBoundingBox() {
            if (model && !boundingBoxHelper) {
                const box = new THREE.Box3().setFromObject(model);
                boundingBoxHelper = new THREE.Box3Helper(box, 0xffff00);
                scene.add(boundingBoxHelper);
            } else if (boundingBoxHelper) {
                scene.remove(boundingBoxHelper);
                boundingBoxHelper = null;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (controls) {
                controls.update();
            }
            
            if (model) {
                model.rotation.y += 0.005; // 緩慢旋轉
            }
            
            renderer.render(scene, camera);
        }

        // 開始
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(init, 100);
        });
    </script>
</body>
</html>
