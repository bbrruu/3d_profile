<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>æ¨¡å‹ç½®ä¸­æ¸¬è©¦</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            background: #1a1a1a; 
            color: white;
            font-family: Arial, sans-serif;
        }
        #container { 
            width: 800px; 
            height: 600px; 
            border: 2px solid #555; 
            margin: 0 auto;

        .info {

        }
        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 100;
        }
        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: red;
        }
        .crosshair::before {
            width: 40px;
            height: 2px;
            left: -20px;

        }
        .crosshair::after {

        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        button {
            background: #4a90e2;

            border: none;

        }
        button:hover {

        }
    </style>
</head>
<body>
    <h1>ğŸ¯ æ¨¡å‹ç½®ä¸­æ¸¬è©¦</h1>
    
    <div class="info">
        <div id="status">æº–å‚™ä¸­...</div>
        <div>ç´…è‰²åå­—æº–æ˜Ÿæ¨™ç¤ºè¢å¹•ä¸­å¿ƒé»</div>
        <div>æ¨¡å‹æ‡‰è©²å‡ºç¾åœ¨åå­—æº–æ˜Ÿçš„ä¸­å¤®</div>
    </div>

    <div class="controls">
        <button onclick="resetCamera()">é‡ç½®ç›¸æ©Ÿ</button>
        <button onclick="toggleWireframe()">ç·šæ¡†æ¨¡å¼</button>
        <button onclick="showBoundingBox()">é¡¯ç¤ºé‚Šç•Œæ¡†</button>
    </div>

    <div id="container">
        <!-- åå­—æº–æ˜Ÿæ¨™ç¤ºä¸­å¿ƒé» -->
        <div class="crosshair"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/fflate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls;
        let model, boundingBoxHelper;

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
            console.log(message);
        }

        function init() {
            const container = document.getElementById('container');
            
            // å ´æ™¯
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x2a2a2a);
            
            // ç›¸æ©Ÿ
            camera = new THREE.PerspectiveCamera(75, 800/600, 0.1, 1000);
            camera.position.set(5, 5, 5);
            camera.lookAt(0, 0, 0);
            
            // æ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(800, 600);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);
            
            // æ§åˆ¶å™¨
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 0, 0);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // ç‡ˆå…‰
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // æ·»åŠ åº§æ¨™è»¸è¼”åŠ©ç·š
            const axesHelper = new THREE.AxesHelper(5);
            scene.add(axesHelper);
            
            // æ·»åŠ ç¶²æ ¼åœ°é¢
            const gridHelper = new THREE.GridHelper(10, 10, 0x444444, 0x222222);
            scene.add(gridHelper);
            
            // åœ¨åŸé»æ·»åŠ ä¸€å€‹å°çƒæ¨™ç¤ºä¸­å¿ƒ
            const sphereGeometry = new THREE.SphereGeometry(0.1, 16, 16);
            const sphereMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const centerSphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            scene.add(centerSphere);
            
            updateStatus('å ´æ™¯åˆå§‹åŒ–å®Œæˆï¼Œè¼‰å…¥æ¨¡å‹...');
            
            loadModel();
            animate();
        }

        function loadModel() {
            const loader = new THREE.FBXLoader();
            
            loader.load(
                'models/fuck.fbx',
                function(object) {
                    updateStatus('æ¨¡å‹è¼‰å…¥æˆåŠŸï¼Œæ­£åœ¨ç½®ä¸­...');
                    
                    model = object;
                    
                    // è¨ˆç®—é‚Šç•Œæ¡†
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    
                    console.log('æ¨¡å‹åŸå§‹ä¸­å¿ƒ:', center);
                    console.log('æ¨¡å‹åŸå§‹å°ºå¯¸:', size);
                    
                    // ç¸®æ”¾
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 3 / maxDim;
                    model.scale.setScalar(scale);
                    
                    // ç½®ä¸­ - é—œéµä¿®å¾©
                    model.position.set(
                        -center.x * scale,
                        -center.y * scale,
                        -center.z * scale
                    );
                    
                    console.log('ç¸®æ”¾å¾Œä½ç½®:', model.position);
                    
                    // æ·»åŠ é¡è‰²
                    model.traverse(function(child) {
                        if (child.isMesh) {
                            if (!child.material || !child.material.color) {
                                child.material = new THREE.MeshLambertMaterial({
                                    color: Math.random() * 0xffffff
                                });
                            }
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    
                    scene.add(model);
                    
                    // é©—è­‰æœ€çµ‚ä½ç½®
                    const finalBox = new THREE.Box3().setFromObject(model);
                    const finalCenter = finalBox.getCenter(new THREE.Vector3());
                    console.log('æœ€çµ‚æ¨¡å‹ä¸­å¿ƒ:', finalCenter);
                    
                    updateStatus(`æ¨¡å‹å·²ç½®ä¸­ï¼ä¸­å¿ƒé»: (${finalCenter.x.toFixed(2)}, ${finalCenter.y.toFixed(2)}, ${finalCenter.z.toFixed(2)})`);
                },
                function(progress) {
                    const percent = progress.total > 0 ? Math.round((progress.loaded / progress.total) * 100) : 0;
                    updateStatus(`è¼‰å…¥é€²åº¦: ${percent}%`);
                },
                function(error) {
                    updateStatus('è¼‰å…¥å¤±æ•—: ' + error);
                }
            );
        }

        function resetCamera() {
            camera.position.set(5, 5, 5);
            camera.lookAt(0, 0, 0);
            controls.target.set(0, 0, 0);
            controls.update();
        }

        function toggleWireframe() {
            if (model) {
                model.traverse(function(child) {
                    if (child.isMesh && child.material) {
                        child.material.wireframe = !child.material.wireframe;
                    }
                });
            }
        }

        function showBoundingBox() {
            if (model && !boundingBoxHelper) {
                const box = new THREE.Box3().setFromObject(model);
                boundingBoxHelper = new THREE.Box3Helper(box, 0xffff00);
                scene.add(boundingBoxHelper);
            } else if (boundingBoxHelper) {
                scene.remove(boundingBoxHelper);
                boundingBoxHelper = null;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (controls) {
                controls.update();
            }
            
            if (model) {
                model.rotation.y += 0.005; // ç·©æ…¢æ—‹è½‰
            }
            
            renderer.render(scene, camera);
        }

        // é–‹å§‹
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(init, 100);
        });
    </script>
</body>
</html>
