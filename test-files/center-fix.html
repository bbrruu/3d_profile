<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>模型置中修復工具</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            background: #1a1a1a; 
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .controls {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .control-group {
            background: #333;
            padding: 15px;
            border-radius: 5px;
        }
        .control-group h3 {
            margin-top: 0;
            color: #4a90e2;
        }
        #viewer {
            width: 100%;
            height: 600px;
            border: 2px solid #555;
            margin: 20px 0;
            background: #000;
            position: relative;
        }
        .log {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
        }
        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #357abd;
        }
        .position-display {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 10px 0;
        }
        .coord {
            background: #444;
            padding: 10px;
            border-radius: 3px;
            text-align: center;
        }
        .coord-label {
            font-size: 12px;
            color: #aaa;
        }
        .coord-value {
            font-size: 18px;
            font-weight: bold;
            color: #4a90e2;
        }
        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            margin: -20px 0 0 -20px;
            border: 2px solid #ff0000;
            background: rgba(255, 0, 0, 0.1);
            pointer-events: none;
            z-index: 10;
        }
        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: #ff0000;
        }
        .crosshair::before {
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            margin-top: -1px;
        }
        .crosshair::after {
            left: 50%;
            top: 0;
            width: 2px;
            height: 100%;
            margin-left: -1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 模型置中修復工具</h1>
        
        <div class="controls">
            <div class="control-group">
                <h3>🔧 置中操作</h3>
                <button onclick="loadModel()">載入模型</button>
                <button onclick="centerModel()">重新置中</button>
                <button onclick="resetPosition()">重置位置</button>
                <button onclick="showBoundingBox()">顯示邊界框</button>
            </div>

            <div class="control-group">
                <h3>📊 位置資訊</h3>
                <div class="position-display">
                    <div class="coord">
                        <div class="coord-label">X 座標</div>
                        <div class="coord-value" id="pos-x">0.00</div>
                    </div>
                    <div class="coord">
                        <div class="coord-label">Y 座標</div>
                        <div class="coord-value" id="pos-y">0.00</div>
                    </div>
                    <div class="coord">
                        <div class="coord-label">Z 座標</div>
                        <div class="coord-value" id="pos-z">0.00</div>
                    </div>
                </div>
                <div class="position-display">
                    <div class="coord">
                        <div class="coord-label">寬度</div>
                        <div class="coord-value" id="size-x">0.00</div>
                    </div>
                    <div class="coord">
                        <div class="coord-label">高度</div>
                        <div class="coord-value" id="size-y">0.00</div>
                    </div>
                    <div class="coord">
                        <div class="coord-label">深度</div>
                        <div class="coord-value" id="size-z">0.00</div>
                    </div>
                </div>
            </div>

            <div class="control-group">
                <h3>⚙️ 修復方案</h3>
                <button onclick="applyFixToMainSite()">應用修復到主網站</button>
                <button onclick="exportCenteringCode()">匯出置中程式碼</button>
            </div>
        </div>

        <div id="viewer">
            <div class="crosshair"></div>
        </div>

        <div class="controls">
            <div class="control-group">
                <h3>📋 診斷日誌</h3>
                <div id="log" class="log">準備載入模型...</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/fflate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls;
        let model;
        let boundingBoxHelper;

        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.textContent += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function updatePositionDisplay() {
            if (!model) return;
            
            const pos = model.position;
            const box = new THREE.Box3().setFromObject(model);
            const size = box.getSize(new THREE.Vector3());
            
            document.getElementById('pos-x').textContent = pos.x.toFixed(2);
            document.getElementById('pos-y').textContent = pos.y.toFixed(2);
            document.getElementById('pos-z').textContent = pos.z.toFixed(2);
            
            document.getElementById('size-x').textContent = size.x.toFixed(2);
            document.getElementById('size-y').textContent = size.y.toFixed(2);
            document.getElementById('size-z').textContent = size.z.toFixed(2);
        }

        function init() {
            const container = document.getElementById('viewer');
            
            // 場景設定
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x2a2a2a);
            
            // 相機設定
            camera = new THREE.PerspectiveCamera(75, container.clientWidth / 600, 0.1, 1000);
            camera.position.set(5, 5, 5);
            
            // 渲染器設定
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, 600);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);
            
            // 控制器
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.target.set(0, 0, 0); // 確保相機看向中心點
            
            // 光照
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // 添加座標軸輔助線
            const axesHelper = new THREE.AxesHelper(2);
            scene.add(axesHelper);
            
            // 添加網格地面
            const gridHelper = new THREE.GridHelper(10, 10, 0x444444, 0x222222);
            scene.add(gridHelper);
            
            // 開始動畫
            animate();
            
            log('3D 環境初始化完成');
        }

        function loadModel() {
            log('開始載入 3D_sample.fbx...');
            
            // 清除現有模型
            if (model) {
                scene.remove(model);
                model = null;
            }
            if (boundingBoxHelper) {
                scene.remove(boundingBoxHelper);
                boundingBoxHelper = null;
            }
            
            const loader = new THREE.FBXLoader();
            loader.load(
                'models/3D_sample.fbx',
                function(object) {
                    log('✅ 模型載入成功');
                    model = object;
                    
                    // 診斷原始狀態
                    diagnoseModel();
                    
                    // 自動置中
                    centerModel();
                    
                    scene.add(model);
                    updatePositionDisplay();
                },
                function(progress) {
                    const percent = progress.total > 0 ? Math.round((progress.loaded / progress.total) * 100) : 0;
                    log(`載入進度: ${percent}%`);
                },
                function(error) {
                    log(`❌ 載入失敗: ${error}`);
                }
            );
        }

        function diagnoseModel() {
            if (!model) return;
            
            log('=== 模型診斷開始 ===');
            
            // 原始邊界框
            const originalBox = new THREE.Box3().setFromObject(model);
            const originalCenter = originalBox.getCenter(new THREE.Vector3());
            const originalSize = originalBox.getSize(new THREE.Vector3());
            
            log(`原始中心點: (${originalCenter.x.toFixed(2)}, ${originalCenter.y.toFixed(2)}, ${originalCenter.z.toFixed(2)})`);
            log(`原始尺寸: (${originalSize.x.toFixed(2)}, ${originalSize.y.toFixed(2)}, ${originalSize.z.toFixed(2)})`);
            log(`原始位置: (${model.position.x.toFixed(2)}, ${model.position.y.toFixed(2)}, ${model.position.z.toFixed(2)})`);
            log(`原始縮放: (${model.scale.x.toFixed(2)}, ${model.scale.y.toFixed(2)}, ${model.scale.z.toFixed(2)})`);
            
            // 檢查是否偏離中心
            const distanceFromCenter = originalCenter.distanceTo(new THREE.Vector3(0, 0, 0));
            if (distanceFromCenter > 0.1) {
                log(`⚠️ 模型偏離中心 ${distanceFromCenter.toFixed(2)} 單位`);
            } else {
                log(`✅ 模型已置中`);
            }
        }

        function centerModel() {
            if (!model) {
                log('❌ 沒有載入的模型');
                return;
            }
            
            log('=== 開始置中操作 ===');
            
            // 計算邊界框
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            
            log(`當前中心點: (${center.x.toFixed(2)}, ${center.y.toFixed(2)}, ${center.z.toFixed(2)})`);
            log(`當前尺寸: (${size.x.toFixed(2)}, ${size.y.toFixed(2)}, ${size.z.toFixed(2)})`);
            
            // 計算縮放比例
            const maxDim = Math.max(size.x, size.y, size.z);
            const targetSize = 3; // 目標最大尺寸
            const scale = targetSize / maxDim;
            
            log(`最大尺寸: ${maxDim.toFixed(2)}`);
            log(`縮放比例: ${scale.toFixed(3)}`);
            
            // 應用縮放
            model.scale.setScalar(scale);
            
            // 重新計算縮放後的邊界框
            const scaledBox = new THREE.Box3().setFromObject(model);
            const scaledCenter = scaledBox.getCenter(new THREE.Vector3());
            
            log(`縮放後中心點: (${scaledCenter.x.toFixed(2)}, ${scaledCenter.y.toFixed(2)}, ${scaledCenter.z.toFixed(2)})`);
            
            // 計算需要的位移來置中
            const offsetX = -scaledCenter.x;
            const offsetY = -scaledCenter.y;
            const offsetZ = -scaledCenter.z;
            
            log(`需要位移: (${offsetX.toFixed(2)}, ${offsetY.toFixed(2)}, ${offsetZ.toFixed(2)})`);
            
            // 應用位移
            model.position.set(offsetX, offsetY, offsetZ);
            
            // 驗證結果
            const finalBox = new THREE.Box3().setFromObject(model);
            const finalCenter = finalBox.getCenter(new THREE.Vector3());
            const finalSize = finalBox.getSize(new THREE.Vector3());
            
            log(`最終中心點: (${finalCenter.x.toFixed(2)}, ${finalCenter.y.toFixed(2)}, ${finalCenter.z.toFixed(2)})`);
            log(`最終尺寸: (${finalSize.x.toFixed(2)}, ${finalSize.y.toFixed(2)}, ${finalSize.z.toFixed(2)})`);
            
            const finalDistance = finalCenter.distanceTo(new THREE.Vector3(0, 0, 0));
            if (finalDistance < 0.01) {
                log('✅ 置中成功！');
            } else {
                log(`⚠️ 置中不夠精確，仍偏離 ${finalDistance.toFixed(3)} 單位`);
            }
            
            updatePositionDisplay();
        }

        function resetPosition() {
            if (!model) return;
            
            model.position.set(0, 0, 0);
            model.scale.set(1, 1, 1);
            log('位置和縮放已重置');
            updatePositionDisplay();
        }

        function showBoundingBox() {
            if (!model) return;
            
            if (boundingBoxHelper) {
                scene.remove(boundingBoxHelper);
            }
            
            const box = new THREE.Box3().setFromObject(model);
            boundingBoxHelper = new THREE.Box3Helper(box, 0xffff00);
            scene.add(boundingBoxHelper);
            
            log('邊界框已顯示（黃色框線）');
        }

        function applyFixToMainSite() {
            const fixCode = `
// 正確的模型置中函數
function centerModelProperly(model) {
    // 計算邊界框
    const box = new THREE.Box3().setFromObject(model);
    const center = box.getCenter(new THREE.Vector3());
    const size = box.getSize(new THREE.Vector3());
    
    // 計算縮放比例
    const maxDim = Math.max(size.x, size.y, size.z);
    const scale = 3 / maxDim;
    
    // 應用縮放
    model.scale.setScalar(scale);
    
    // 重新計算縮放後的中心點
    const scaledBox = new THREE.Box3().setFromObject(model);
    const scaledCenter = scaledBox.getCenter(new THREE.Vector3());
    
    // 移動到中心
    model.position.set(-scaledCenter.x, -scaledCenter.y, -scaledCenter.z);
    
    console.log('模型已正確置中');
}`;
            
            localStorage.setItem('model-centering-fix', fixCode);
            alert('置中修復代碼已保存到本地存儲！\n您可以將此代碼應用到主網站。');
        }

        function exportCenteringCode() {
            const code = document.getElementById('pos-x').textContent;
            const centeringData = {
                position: {
                    x: parseFloat(document.getElementById('pos-x').textContent),
                    y: parseFloat(document.getElementById('pos-y').textContent),
                    z: parseFloat(document.getElementById('pos-z').textContent)
                },
                size: {
                    x: parseFloat(document.getElementById('size-x').textContent),
                    y: parseFloat(document.getElementById('size-y').textContent),
                    z: parseFloat(document.getElementById('size-z').textContent)
                }
            };
            
            const dataStr = JSON.stringify(centeringData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = 'model-centering-data.json';
            link.click();
            
            URL.revokeObjectURL(url);
            log('置中數據已匯出');
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (controls) {
                controls.update();
            }
            
            if (model) {
                model.rotation.y += 0.005;
                updatePositionDisplay();
            }
            
            renderer.render(scene, camera);
        }

        // 初始化
        init();
        
        // 自動載入模型
        setTimeout(() => {
            loadModel();
        }, 1000);
    </script>
</body>
</html>
