<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>

</head>
<body>
    <div class="container">
        <h1>ğŸ° OBJæ¨¡å‹æ¸¬è©¦ - å…”å­æ¨¡å‹</h1>
        
        <div class="status">
            <h3>æ¨¡å‹ç‹€æ…‹</h3>
            <div id="model-status">è¼‰å…¥ä¸­...</div>
        </div>

        <div class="controls">
            <div class="control-group">
                <h3>ğŸ¯ æ¨¡å‹é¸æ“‡</h3>
                <button onclick="loadFBX()">è¼‰å…¥ FBX æ¨¡å‹</button>
                <button onclick="loadOBJ()">è¼‰å…¥ OBJ æ¨¡å‹ (å…”å­)</button>
                <button onclick="clearModel()">æ¸…é™¤æ¨¡å‹</button>
            </div>

            <div class="control-group">
                <h3>ğŸ¨ å¿«é€Ÿé¡è‰²</h3>
                <div class="preset-colors">
                    <div class="preset-color" style="background: #8B4513;" onclick="setColor('#8B4513')">æ£•è‰²</div>
                    <div class="preset-color" style="background: #FFF8DC;" onclick="setColor('#FFF8DC')">ç±³è‰²</div>
                    <div class="preset-color" style="background: #D2691E;" onclick="setColor('#D2691E')">å·§å…‹åŠ›</div>
                    <div class="preset-color" style="background: #CD853F;" onclick="setColor('#CD853F')">æ²™è‰²</div>
                </div>
                <button onclick="setColor('#FFFFFF')">ğŸ¤ è¨­ç‚ºç™½è‰²</button>
                <button onclick="setColor('#8B4513')">ğŸ¤ è¨­ç‚ºæ£•è‰²</button>
            </div>

            <div class="control-group">
                <h3>âš™ï¸ æª¢è¦–é¸é …</h3>
                <button onclick="toggleWireframe()">ç·šæ¡†æ¨¡å¼</button>
                <button onclick="resetCamera()">é‡ç½®ç›¸æ©Ÿ</button>
                <button onclick="showInfo()">é¡¯ç¤ºæ¨¡å‹è³‡è¨Š</button>
            </div>
        </div>

        <div id="viewer"></div>

        <div class="status">
            <h3>ğŸ“Š æ¨¡å‹è³‡è¨Š</h3>
            <div id="model-info">
                <p><strong>æª”æ¡ˆæ ¼å¼:</strong> <span id="file-format">ç„¡</span></p>
                <p><strong>ç¶²æ ¼æ•¸é‡:</strong> <span id="mesh-count">0</span></p>
                <p><strong>ç•¶å‰é¡è‰²:</strong> <span id="current-color">#8B4513</span></p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/fflate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, controls;
        let model;
        let currentFormat = '';
        let wireframeMode = false;

        function updateStatus(message) {
            document.getElementById('model-status').textContent = message;
            console.log(message);
        }

        function updateInfo() {
            if (!model) return;
            
            let meshCount = 0;
            model.traverse(function(child) {
                if (child.isMesh) meshCount++;
            });
            
            document.getElementById('file-format').textContent = currentFormat;
            document.getElementById('mesh-count').textContent = meshCount;
        }

        function init() {
            const container = document.getElementById('viewer');
            
            // å ´æ™¯è¨­å®š
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x2a2a2a);
            
            // ç›¸æ©Ÿè¨­å®š
            camera = new THREE.PerspectiveCamera(75, container.clientWidth / 600, 0.1, 1000);
            camera.position.set(5, 5, 5);
            
            // æ¸²æŸ“å™¨è¨­å®š
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, 600);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);
            
            // æ§åˆ¶å™¨
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            
            // å…‰ç…§
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // æ·»åŠ ç¶²æ ¼åœ°é¢
            const gridHelper = new THREE.GridHelper(10, 10, 0x444444, 0x222222);
            scene.add(gridHelper);
            
            // é–‹å§‹å‹•ç•«
            animate();
            
            updateStatus('3D ç’°å¢ƒåˆå§‹åŒ–å®Œæˆï¼Œè«‹é¸æ“‡è¦è¼‰å…¥çš„æ¨¡å‹');
        }

        function clearModel() {
            if (model) {
                scene.remove(model);
                model = null;
                currentFormat = '';
                updateStatus('æ¨¡å‹å·²æ¸…é™¤');
                updateInfo();
            }
        }

        function setupModel(object) {
            // è¨ˆç®—é‚Šç•Œæ¡†å’Œç¸®æ”¾
            const box = new THREE.Box3().setFromObject(object);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            
            console.log('æ¨¡å‹å°ºå¯¸:', size);
            console.log('æ¨¡å‹ä¸­å¿ƒ:', center);
            
            const maxDim = Math.max(size.x, size.y, size.z);
            const scale = 3 / maxDim;
            object.scale.setScalar(scale);
            
            // é‡æ–°è¨ˆç®—ç¸®æ”¾å¾Œçš„ä¸­å¿ƒé»
            const scaledBox = new THREE.Box3().setFromObject(object);
            const scaledCenter = scaledBox.getCenter(new THREE.Vector3());
            
            // æ­£ç¢ºç½®ä¸­
            object.position.set(
                -scaledCenter.x,
                -scaledCenter.y,
                -scaledCenter.z
            );
            
            scene.add(object);
        }

        function loadFBX() {
            clearModel();
            updateStatus('æ­£åœ¨è¼‰å…¥ FBX æ¨¡å‹...');
            currentFormat = 'FBX';
            
            const loader = new THREE.FBXLoader();
            loader.load(
                'models/3D_sample.fbx',
                function(object) {
                    model = object;
                    setupModel(model);
                    updateStatus('âœ… FBX æ¨¡å‹è¼‰å…¥æˆåŠŸï¼');
                    updateInfo();
                },
                function(progress) {
                    const percent = progress.total > 0 ? Math.round((progress.loaded / progress.total) * 100) : 0;
                    updateStatus(`FBX è¼‰å…¥é€²åº¦: ${percent}%`);
                },
                function(error) {
                    updateStatus(`âŒ FBX è¼‰å…¥å¤±æ•—: ${error}`);
                }
            );
        }

        function loadOBJ() {
            clearModel();
            updateStatus('æ­£åœ¨è¼‰å…¥ OBJ æ¨¡å‹...');
            currentFormat = 'OBJ';
            
            const loader = new THREE.OBJLoader();
            loader.load(
                'models/rabbit_hight-2.obj',
                function(object) {
                    model = object;
                    
                    // ç‚º OBJ æ·»åŠ æè³ª
                    model.traverse(function(child) {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                            
                            // OBJ é€šå¸¸æ²’æœ‰æè³ªï¼Œæ·»åŠ é è¨­æè³ª
                            child.material = new THREE.MeshLambertMaterial({
                                color: 0x8B4513, // æ£•è‰²ï¼Œé©åˆå…”å­
                                transparent: false,
                                opacity: 1.0
                            });
                            
                            console.log(`OBJ ç¶²æ ¼: ${child.name || 'unnamed'}`);
                        }
                    });
                    
                    setupModel(model);
                    updateStatus('âœ… OBJ å…”å­æ¨¡å‹è¼‰å…¥æˆåŠŸï¼');
                    updateInfo();
                },
                function(progress) {
                    const percent = progress.total > 0 ? Math.round((progress.loaded / progress.total) * 100) : 0;
                    updateStatus(`OBJ è¼‰å…¥é€²åº¦: ${percent}%`);
                },
                function(error) {
                    updateStatus(`âŒ OBJ è¼‰å…¥å¤±æ•—: ${error}`);
                    console.error('OBJ è¼‰å…¥éŒ¯èª¤:', error);
                }
            );
        }

        function setColor(hexColor) {
            if (!model) {
                updateStatus('è«‹å…ˆè¼‰å…¥æ¨¡å‹');
                return;
            }
            
            const color = new THREE.Color(hexColor);
            
            model.traverse(function(child) {
                if (child.isMesh && child.material) {
                    if (child.material.color) {
                        child.material.color.copy(color);
                        child.material.needsUpdate = true;
                    }
                }
            });
            
            document.getElementById('current-color').textContent = hexColor;
            updateStatus(`é¡è‰²å·²æ›´æ”¹ç‚º ${hexColor}`);
        }

        function toggleWireframe() {
            if (!model) return;
            
            wireframeMode = !wireframeMode;
            
            model.traverse(function(child) {
                if (child.isMesh && child.material) {
                    child.material.wireframe = wireframeMode;
                    child.material.needsUpdate = true;
                }
            });
            
            updateStatus(wireframeMode ? 'å·²é–‹å•Ÿç·šæ¡†æ¨¡å¼' : 'å·²é—œé–‰ç·šæ¡†æ¨¡å¼');
        }

        function resetCamera() {
            camera.position.set(5, 5, 5);
            controls.target.set(0, 0, 0);
            controls.update();
            updateStatus('ç›¸æ©Ÿä½ç½®å·²é‡ç½®');
        }

        function showInfo() {
            if (!model) {
                alert('è«‹å…ˆè¼‰å…¥æ¨¡å‹');
                return;
            }
            
            let info = `æ¨¡å‹è³‡è¨Š:\n`;
            info += `æ ¼å¼: ${currentFormat}\n`;
            
            const box = new THREE.Box3().setFromObject(model);
            const size = box.getSize(new THREE.Vector3());
            info += `å°ºå¯¸: ${size.x.toFixed(2)} x ${size.y.toFixed(2)} x ${size.z.toFixed(2)}\n`;
            
            let meshCount = 0;
            model.traverse(function(child) {
                if (child.isMesh) meshCount++;
            });
            info += `ç¶²æ ¼æ•¸é‡: ${meshCount}`;
            
            alert(info);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (controls) {
                controls.update();
            }
            
            if (model) {
                model.rotation.y += 0.005;
            }
            
            renderer.render(scene, camera);
        }

        // åˆå§‹åŒ–
        init();
        
        // è‡ªå‹•è¼‰å…¥ OBJ æ¨¡å‹
        setTimeout(() => {
            loadOBJ();
        }, 1000);
    </script>
</body>
